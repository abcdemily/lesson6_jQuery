<!DOCTYPE html>
<html>
	<head>
		<title> JQUERY </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/myScripts.js"></script>
		<style>
			body{
				margin:0px;
				padding:0px;
				background:orange;
			}

			#topPanel{
				position:absolute;
				top:0px;
				width:100vw;
				height:50vh;
				background:black;
			}

			#bottomPanel{
				position:absolute;
				bottom:0px;
				width:100vw;
				height:50vh;
				background:black;
			}

			#socialMedia{
				width:100vw;
				height:10vh;
				position:absolute;
				top:0px;
				bottom:0px;
				right:0px;
				left:0px;
				margin:auto;
				text-align:center;
				border:solid 0px red;
			}

			#socialMedia img{
				border:solid 0px red;
			}

			ul{
				list-style:none;
				padding-left:0px;
				border:solid 0px green;
				width:60%;
				margin:0 auto;
				margin-top:-50px;
			}

			ul li{
				border:solid 0px black;
				width:64px;
				height:64px;
				float:left;
				padding:30px;
			}



			
		</style>
	</head>
	<body>

		<div id="topPanel"></div>

		<div id="socialMedia">
			<ul>
				<li><img src="img/sm/social_01.png"/></li>
				<li><img src="img/sm/social_02.png"/></li>
				<li><img src="img/sm/social_03.png"/></li>
				<li><img src="img/sm/social_04.png"/></li>
				<li><img src="img/sm/social_05.png"/></li>
				<li><img src="img/sm/social_06.png"/></li>
			</ul>
		</div>
	
		<div id="bottomPanel"></div>

	</body>
</html>
